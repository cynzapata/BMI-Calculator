 <!-- BMI Calc. Function -->
<script>
	function BMIcalc() { 
height = document.getElementById("height").value;
weight = document.getElementById("weight").value; h2 = height * height;
wOh = weight/h2; 
document.getElementById("fin").innerHTML = wOh * 703;
 } 
document.body.style.backgroundColor = "#ffe0ff";
</script>

 </head> 
 
 
 <!-- Page Start -->
<body>

  <!-- Calculator -->
    <div class="col-sm-4">
    
     <!-- Title -->
<h1> COME FIND <br>OUT YOUR<br> BMI</h1>
<form> 
 <!-- Weight Text -->
<label for="w">weight (lbs):</label><br> 
 <!-- Weight Button -->
<input type="text" id="weight" name="weight" value="weight"><br> 
 <!-- Height Text -->

<!-- Height Button -->
<input type="text" id="height" name="height in inches" value="height"><br>
<!-- BMI Button that calls BMI function-->
<br> 

<hr>
  <div class="btn-1" onClick="BMIcalc()" value="Submit">
    <c ><span>Calculate</span></c>
  </div>
  
  
<p> Your BMI Score is :  <br> <span id = "fin"></span></p> 

</div>

 <div class="col-sm-8">
